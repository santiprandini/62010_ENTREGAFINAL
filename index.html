<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Documentos</title>
    <style>
        /* Estilos básicos para la presentación */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .search-section {
            margin-bottom: 20px;
        }
        .search-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .search-section input[type="text"] {
            width: calc(100% - 80px);
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-section button {
            width: 80px;
            padding: 8px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .resultados, .busquedas-anteriores {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .busquedas-anteriores h2 {
            margin-top: 0;
        }
        .result-item {
            margin-bottom: 5px;
        }
        .clear-button {
            display: block;
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Documentos</h1>

        <div class="search-section">
            <label for="searchInput">Ingresa una palabra para buscar:</label>
            <input type="text" id="searchInput">
            <button id="searchButton">Buscar</button>
        </div>

        <div class="resultados" id="resultados"></div>

        <div class="busquedas-anteriores">
            <h2>Búsquedas Anteriores</h2>
            <div id="busquedasAnteriores"></div>
            <button class="clear-button" id="clearButton">Limpiar Búsquedas Anteriores</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
